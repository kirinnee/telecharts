stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

Build:
  stage: build
  tags:
    - frontend
  script:
    - yarn install --prefer-offline
    - yarn build
  artifacts:
    paths:
      - dist/

Deploy:
  stage: deploy
  tags:
    - frontend
  script:
    - touch ./src/pages/index/components/sample.txt
    - cd config
    - deployimage deploy
    - cd ../dist
    - netdeploy -I $SITE_ID -T $NETLIFY_TOKEN
  only:
    - prod
    - stage
    - master
